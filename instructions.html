<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! â€¢ A-Frame</title>
    <meta name="description" content="Your car!">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-entity id="rpm"
                  geometry="primitive: plane"
                  material="color: #ff0000"
                  position="1 1 -5"
                  scale="0.25 0.25 0.25"
                  look-at="[camera]">
                  <a-animation attribute="scale"
                               dur="1000"
                               fill="forwards"
                               to="0.23 0.23 0.23"
                               direction="alternate"
                               repeat="indefinite">
                  </a-animation>
        </a-entity>
        <a-entity id="speed"
                  geometry="primitive: plane"
                  material="color: #ff0000"
                  position="-0.75 1 -5"
                  scale="0.25 0.25 0.25"
                  look-at="[camera]">
            <a-animation attribute="scale"
                         dur="1000"
                         fill="forwards"
                         to="0.23 0.23 0.23"
                         direction="alternate"
                         repeat="indefinite">
                  </a-animation>
        </a-entity>
        <a-entity id="navi"
                  geometry="primitive: plane"
                  material="color: #ff0000"
                  position="4 0.75 -5"
                  scale="0.2 0.2 0.2"
                  look-at="[camera]">
            <a-animation attribute="scale"
                         dur="1000"
                         fill="forwards"
                         to="0.23 0.23 0.23"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-entity>
        <a-entity id="seat"
                  geometry="primitive: plane"
                  material="color: #ff0000"
                  position="-3 -0.25 -5"
                  scale="0.25 0.25 0.25"
                  look-at="[camera]">
            <a-animation attribute="scale"
                         dur="1000"
                         fill="forwards"
                         to="0.23 0.23 0.23"
                         direction="alternate"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-camera position="0 0 0">
            <a-entity position="0 0 -4"
                      geometry="primitive: ring; radiusOuter: 0.05; radiusInner: 0.001;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true">
                <a-animation begin="click"
                             easing="ease-in"
                             attribute="scale"
                             fill="backwards"
                             from="0.1 0.1 0.1"
                             to="1 1 1"
                             dur="150"></a-animation>
                <a-animation begin="fusing"
                             easing="ease-in"
                             attribute="scale"
                             fill="forwards"
                             from="1 1 1"
                             to="0.1 0.1 0.1"
                             dur="150"></a-animation>
            </a-entity>
        </a-camera>

        <a-sky src="assets/car_3.jpg" rotation="0 -90 0"></a-sky>
    </a-scene>
</body>

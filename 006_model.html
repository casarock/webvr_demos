<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mercedes-gla" src="models/gla/gla.dae"></a-asset-item>
        </a-assets>

        <a-collada-model position="4 -0.5 -5" rotation="0 -20 0" src="#mercedes-gla"></a-collada-model>

        <a-light type="directional" color="#fff" intensity="0.8" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>

        <a-camera position="0 3 0">
            <a-cursor color="#ff0000">
        </a-camera>
        <a-sky src="berlin.jpg" rotation="0 -45 0"></a-sky>
    </a-scene>
  </body>
</html>

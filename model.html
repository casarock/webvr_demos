<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="mercedes-gla" src="models/gla/gla.dae"></a-asset-item>
        </a-assets>

        <!--a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="inifite"></a-animation-->
       <a-collada-model position="-25 -10 -48" rotation="0 0 0" src="#mercedes-gla">
           <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="inifite"></a-animation>
       </a-collada-model>


        <a-light type="directional" color="#fff" intensity="0.8" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>

        <a-camera position="0 3 0">
            <a-cursor color="#ff0000">
        </a-camera>
        <a-sky src="PANO_20131018_125514.jpg" rotation="0 -45 0"></a-sky>
    </a-scene>

    <script>
    (function(){
        var box = document.querySelector('#mybox');
        box.addEventListener('mouseenter', function () {
            box.setAttribute('color', '#ff0000');
        });

        box.addEventListener('mouseleave', function() {
            box.setAttribute('color', '#6173F4');
        });
    })();
    </script>
  </body>
</html>
